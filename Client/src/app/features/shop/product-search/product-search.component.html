<div class="p-input-icon-right w-100">
  <i class="pi pi-spin pi-spinner" *ngIf="isSearching; else searchIcon"></i>
  <ng-template #searchIcon>
    <i class="pi pi-search"></i>
  </ng-template>
  <input
    pInputText
    type="search"
    placeholder="Search..."
    [ngModel]="searchBy"
    (ngModelChange)="handleInputChange($event)"
    class="w-100"
  />
</div>
