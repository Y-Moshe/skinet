<a [routerLink]="product.id!.toString()">
  <p-card class="product-preview" styleClass="h-100">
    <ng-template pTemplate="header">
      <p-image [src]="product.pictureUrl" [alt]="product.name"></p-image>
    </ng-template>
    <div class="product-content">
      <h3>{{ product.name }}</h3>
      <p class="currency-dark">{{ product.price | currency }}</p>
    </div>

    <div class="product-actions">
      <p-button
        [label]="(quantityLabel$ | ngrxPush)!"
        styleClass="p-button-success p-button-rounded"
        icon="pi pi-shopping-cart"
        iconPos="left"
        (onClick)="handleAddToBasketClick($event)"></p-button>
      <p-button styleClass="product-details-btn" label="Details"></p-button>
      <a
        *ngIf="isEditMode"
        [routerLink]="editProductLink"
        (click)="preventDefault($event)">
        <p-button icon="pi pi-pencil"></p-button>
      </a>
    </div>
  </p-card>
</a>
