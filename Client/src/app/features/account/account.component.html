<div class="container w-75">
  <h1>Hi {{ user?.fullName }}</h1>

  <h2>Your address</h2>
  <pre *ngIf="!isEditMode && user?.address" class="address">
    {{ user?.address?.firstName }}, {{ user?.address?.lastName }}
    {{ user?.address?.street }}
    {{ user?.address?.city }}, {{ user?.address?.state }}
    {{ user?.address?.zipCode }}
  </pre>

  <p-button
    *ngIf="!isEditMode"
    icon="pi pi-pencil"
    [label]="user?.address ? 'Change' : 'Add address'"
    (onClick)="isEditMode = true"></p-button>

  <app-address-form
    #addressForm
    [hidden]="!isEditMode"
    [showCancelBtn]="true"
    (onCancelClick)="isEditMode = false"
    (onSubmit)="handleSubmit($event)"></app-address-form>
</div>
