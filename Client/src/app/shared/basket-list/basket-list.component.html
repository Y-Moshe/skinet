<p-table
  [value]="items"
  [rowTrackBy]="trackByItemId"
  [rowHover]="true"
  [loading]="isLoading">
  <ng-template pTemplate="header">
    <tr>
      <th style="text-align: end">Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        <app-basket-item
          [preview]="previewItems"
          [item]="item"
          (onChange)="onItemChange.emit($event)"
          (onRemove)="onItemRemove.emit($event)"></app-basket-item>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td>Shopping cart is empty.</td>
    </tr>
  </ng-template>
</p-table>
