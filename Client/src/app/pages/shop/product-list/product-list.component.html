<div class="row g-3">
  <div
    class="col-sm-6 col-lg-4 col-xl-3"
    *ngFor="let product of products; trackBy: trackById">
    <app-product-preview
      [product]="product"
      [isBasketLoading]="isBasketLoading"
      (onAddToBasketClick)="onAddToBasket.emit($event)"></app-product-preview>
  </div>
</div>
